machine:
  ruby:
    version: 2.3.1
  services:
    - elasticsearch
deployment:
  production:
    branch: master
    heroku:
      appname: dmyers3-meal-plan
    commands:
      - heroku maintenance:on --app dmyers3-meal-plan
      - heroku pg:backups capture --dmyers3-meal-plan
      - git push git@heroku.com:dmyers3-meal-plan.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app dmyers3-meal-plan
      - heroku maintenance:off --app dmyers3-meal-plan
  staging:
    branch: staging
    commands:
      - heroku maintenance:on --app dmyers3-meal-staging
      - git push git@heroku.com:dmyers3-meal-staging.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app dmyers3-meal-staging
      - heroku maintenance:off --app dmyers3-meal-staging
    